name: Build Dolphin Emulator

on:
  push:
    paths:
      - '.github/workflows/build-dolphin.yml'
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash of the Dolphin repository'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install build-essential flatpak flatpak-builder git
          sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install org.kde.Sdk/x86_64/6.7

      - name: Clone Dolphin Emulator flatpak
        run: |
          git clone https://github.com/flathub/org.DolphinEmu.dolphin-emu.git
          cd org.DolphinEmu.dolphin-emu
                    
      - name: Update dolphin emu commit and change app-id
        run: |
          cd org.DolphinEmu.dolphin-emu
          sed -i "s/^app\-id\: org\.DolphinEmu.*$/app\-id\: org\.DolphinEmu\.dolphin\-emu\-latest/g" org.DolphinEmu.dolphin-emu.yml 
      
      - name: Build flatpak
        run: |
          cd org.DolphinEmu.dolphin-emu
          flatpak-builder --user --install --force-clean --repo=repo build-dir org.DolphinEmu.dolphin-emu.yml 
          
      - name: Bundle flatpak
        run: |
          cd org.DolphinEmu.dolphin-emu
          flatpak build-bundle repo dolphin-emu-latest.flatpak org.DolphinEmu.dolphin-emu-latest

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dolphin-emu-latest.flatpak
          path: org.DolphinEmu.dolphin-emu/dolphin-emu-latest.flatpak

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: org.DolphinEmu.dolphin-emu/dolphin-emu-latest.flatpak
          asset_name: dolphin-emu-latest.flatpak
          asset_content_type: application/gzip
